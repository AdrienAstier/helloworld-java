name: Génrérer JAR et déployer en prod

on:
  push:
    branches:
      - main

env:
  MAVEN_OPTS: "-Dmaven.repo.local=~dependances/lib/"

jobs:
  build:
    name: Build de l'application
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    - name: Set up JDK 17
      uses: actions/setup-java@v4.5.0
      with:
        java-version: '17'
        distribution: zulu

    - name: Mettre les dépendences en cache
      uses: actions/cache@v4
      with:
        path: $MAVEN_OPTS
        key: librairies

    - name: Build le projet
      run: mvn clean package -DskipTests

    - name: Upload dans l'artifact
      uses: actions/upload-artifact@4.4.3
      with:
        name: app
        path: $MAVEN_OPTS

  test:
    runs-on: ubuntu-latest
    needs: build
    name: Lance les tests unitaires

    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 17
        uses: actions/setup-java@v4.5.0
        with:
          java-version: '17'
          distribution: zulu
      - run: mvn test
